<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilos/stylemodelo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="numero">Número</label>
                <input type="number" name="numero" id="numero">
                <input type="button" value="Gerar Tabuada" onclick="clicar()">
            </p>
        </div>
        <div>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Digite um número acima" style="font-family: Arial, Helvetica, sans-serif;"></textarea>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
