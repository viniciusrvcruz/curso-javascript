<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex008.js">
    <title>Condições</title>
</head>
<body>
    <script>
        var vel = 60.5

        window.document.write(`A velocidade do seu carro é ${vel}Km/h<br>`)

        if(vel >= 60) {
            window.document.write(`Você ultrapassou a velocidade permitida. MULTADO!<br>`)
        }

        window.document.write(`Dirija sempre usando cinto de segurança!`)
    </script>
</body>
